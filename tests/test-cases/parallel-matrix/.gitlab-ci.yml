---
pre-job:
  stage: .pre
  script:
    - echo "Pre-job"

build-job:
  stage: build
  script:
    - echo "NAME:'${NAME}' $CI_NODE_INDEX/$CI_NODE_TOTAL"
  parallel:
    matrix:
      - NAME: [foo, bar]
      - NAME: bear

test-job:
  stage: test
  needs: [build-job, pre-job]
  script:
    - echo "NAME:'${NAME}' SPIFFY:'${SPIFFY}' $CI_NODE_INDEX/$CI_NODE_TOTAL"
  parallel:
    matrix:
      - NAME: [foo, bar]
        ENV: [hey, dar, dun]
      - NAME: beb
